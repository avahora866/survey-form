<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="card bg-light w-75 m-auto text-center">
        <div class="card-body" id="card">
            <h1 class="m-3 display-4 card-title">Survey Form</h1>
            <p class="lead card-text">Please fill in the form below.</p>
            <form>
                <div class="form-group w-50 m-auto" id="name-input">
                    <label for="name" class="align-self-center p-0 mt-1" style="font-size: 1.5em; font-weight: lighter;">Name</label>
                    <input type="text" class="form-control my-0 mt-0" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group w-50 m-auto" id="email-input">
                    <label for="email" class="align-self-center p-0" style="font-size: 1.5em; font-weight: lighter;">Email</label>
                    <input type="email" class="form-control my-0 mt-0" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group w-50 m-auto" id="gender-input">
                    <label for="gender" class="align-self-center mr-2 p-0" style="font-size: 1.5em; font-weight: lighter;">Gender</label>
                    <select class="form-control " id="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age" class="align-self-center mr-2 p-0 mt-4" style="font-size: 1.5em; font-weight: lighter;">Age</label>
                    <div class="content-radio">
                        <div class="form-check">
                            <input class="form-check-input form-check-inline" type="radio" name="age" value="option1">
                            <label class="form-check-label">
                                < 21   
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="age" value="option2">
                            <label class="form-check-label">
                                    21 - 25
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="age" value="option3">
                            <label class="form-check-label">
                                26 - 30
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="age" value="option4">
                            <label class="form-check-label">
                                31 - 35
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="age" value="option5">
                            <label class="form-check-label">
                                36 - 40
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="age" value="option6">
                            <label class="form-check-label">
                                41 >
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>

</html>
